AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: Plain Customer Card Lambda Function

Globals:
  Function:
    Timeout: 30
    MemorySize: 256
    Runtime: python3.11

Resources:
  PlainCustomerCardFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: .
      Handler: lambda_function.lambda_handler
      FunctionName: plain-customer-card
      Description: Fetches customer data from Tinybird for Plain customer cards
      Policies:
        - Statement:
          - Effect: Allow
            Action:
              - secretsmanager:GetSecretValue
            Resource: !Sub 'arn:aws:secretsmanager:${AWS::Region}:${AWS::AccountId}:secret:plain-customer-card-tb-token-*'
      FunctionUrlConfig:
        AuthType: NONE
        Cors:
          AllowOrigins:
            - "*"
          AllowMethods:
            - POST
          AllowHeaders:
            - "*"

Outputs:
  PlainCustomerCardFunctionUrl:
    Description: "Lambda Function URL for Plain Customer Card"
    Value: !GetAtt PlainCustomerCardFunctionUrl.FunctionUrl
  PlainCustomerCardFunctionArn:
    Description: "Plain Customer Card Lambda Function ARN"
    Value: !GetAtt PlainCustomerCardFunction.Arn
